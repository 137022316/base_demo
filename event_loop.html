<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    setTimeout(() => console.log(111))
    console.log(1);

    setTimeout(() => {
        console.log(2);
        Promise.resolve().then(() => {
            console.log(3)
            Promise.resolve().then(() => {
                console.log('3-1')
                setTimeout(() => {
                    console.log('3-2');
                })
            });
        });
    });

    new Promise((resolve, reject) => {
        console.log(4)
        Promise.resolve().then(() => {
            console.log('4-1')
            setTimeout(() => {
                console.log('4-2');
            })
        });
        resolve(5)
    }).then((data) => {
        console.log(data);
    })

    setTimeout(() => {
        console.log(6);
    })

    console.log(7);

</script>

</html>
